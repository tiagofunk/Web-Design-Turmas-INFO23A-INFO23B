<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Primeira tabela</h1>

        <caption>População por Unidade da Federação</caption>

        <tbody>
            <tr>
                <td>São Paulo</td>
                <td>SP</td>
                <td>42.256.251</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td>MG</td>
                <td>21.344.678</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td>MG</td>
                <td>1.344.678</td>
            </tr>
        </tbody>
        <tfoot>
            <th scope="row" colspan="2">Total</th>
            <td><strong>210.147.125</strong></td>
        </tfoot>
    </table>
</body>
</html>
